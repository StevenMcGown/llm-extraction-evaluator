version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: llm-extraction-evaluator-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: llm-extraction-evaluator-ground-truth-test-mysql
    ports:
      - "3306:3306"
    volumes:
      - llm-extraction-evaluator-mysql-data:/var/lib/mysql
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: llm-extraction-evaluator-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=llm-extraction-evaluator-ground-truth-test-mysql
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  llm-extraction-evaluator-mysql-data: 